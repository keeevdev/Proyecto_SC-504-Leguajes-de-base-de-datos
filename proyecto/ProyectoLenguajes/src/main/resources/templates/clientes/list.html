<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Clientes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://maestriasydiplomadostec.blob.core.windows.net/maestriasydiplomados/uploads/programaec/imagen/469/Administraci_n-Aduanera.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .card {
            margin-bottom: 15px;
        }
        .card-body {
            padding: 15px;
        }
        .summary-card {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Clientes</h1>
        <a href="/clientes/create" class="btn btn-custom mb-3">Crear Nuevo Cliente</a>
        
        <div class="summary-card">
            <h5>Total de Clientes</h5>
            <p th:text="'Total de clientes: ' + ${#lists.size(clientes)}"></p>
        </div>

        <div class="row">
            <div class="col-md-4" th:each="cliente : ${clientes}">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${cliente.nombre}"></h5>
                        <p class="card-text"><strong>Dirección:</strong> <span th:text="${cliente.direccion}"></span></p>
                        <p class="card-text"><strong>Teléfono:</strong> <span th:text="${cliente.telefono}"></span></p>
                        <p class="card-text"><strong>Correo Electrónico:</strong> <span th:text="${cliente.correo_electronico}"></span></p>
                        <a th:href="@{/clientes/edit/{id}(id=${cliente.id_cliente})}" class="btn btn-primary btn-sm">Editar</a>
                        <a th:href="@{/clientes/delete/{id}(id=${cliente.id_cliente})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro?')">Eliminar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
