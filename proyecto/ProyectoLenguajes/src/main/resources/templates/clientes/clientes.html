<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
        }
        .header h1 {
            margin: 0;
            text-align: center;
        }
        .main-content {
            padding: 40px 20px;
        }
        .section-title {
            color: #343a40;
            margin-bottom: 30px;
        }
        .btn-primary, .btn-warning, .btn-danger {
            background-color: #ffc107;
            border-color: #ffc107;
            color: white;
        }
        .btn-warning {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-danger {
            background-color: #000;
            border-color: #000;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Listado de Clientes - Yansol Limitada</h1>
    </div>

    <div class="container main-content">
        <h2 class="section-title">Gestionar Clientes</h2>

        <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#clienteModal" onclick="openModalForAdd()">
            Agregar Cliente
        </button>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.idCliente}"></td>
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.apellido}"></td>
                    <td th:text="${cliente.email}"></td>
                    <td>
                        <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#clienteModal" onclick="openModalForEdit([[${cliente.idCliente}]])">
                            Editar
                        </button>
                        <a href="#" class="btn btn-danger btn-sm" th:href="@{/cliente/delete/{id}(id=${cliente.idCliente})}">
                            Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="clienteModal" tabindex="-1" aria-labelledby="clienteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="clienteModalLabel">Agregar Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Formulario para agregar/editar cliente -->
                    <form id="clienteForm" method="post">
                        <input type="hidden" id="clienteId" name="idCliente"/>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required/>
                        </div>
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" name="apellido" required/>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required/>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        function openModalForAdd() {
            document.getElementById('clienteForm').action = '/cliente/add';
            document.getElementById('clienteForm').reset();
            document.getElementById('clienteModalLabel').textContent = 'Agregar Cliente';
        }

        function openModalForEdit(id) {
            document.getElementById('clienteForm').action = '/cliente/edit/' + id;
            document.getElementById('clienteModalLabel').textContent = 'Editar Cliente';

            fetch(`/cliente/${id}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('clienteId').value = data.idCliente;
                    document.getElementById('nombre').value = data.nombre;
                    document.getElementById('apellido').value = data.apellido;
                    document.getElementById('email').value = data.email;
                });
        }
    </script>
</body>
</html>
