<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Clientes</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("https://img.freepik.com/foto-gratis/mano-usando-computadora-portatil-pantalla-virtual-documento-aprobar-linea-concepto-gestion-erp-garantia-calidad-papel_616485-61.jpg?t=st=1724484272~exp=1724487872~hmac=11ca19ad6283e163f0d5d3d2e170df8e0ade2417047eb962cc939e3bcbb09d5d&w=996");
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
        }
        .header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }
        .main-content {
            padding: 40px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            margin-top: 20px;
        }
        .section-title {
            color: white;
            margin-bottom: 30px;
        }
        .table {
            background-color: white;
            color: black;
            border-radius: 10px;
        }
        .btn-primary, .btn-warning, .btn-danger, .btn-info {
            font-size: 1.2rem;
            width: 100%;
            margin-bottom: 10px;
        }
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }
        .modal-content {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
        }
        .modal-header, .modal-footer {
            border: none;
        }
        .corner-text {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="corner-text">Yansol Limitada Clientes</div>

    <div class="container">
        <div class="header">
            <h1>Listado de Clientes - Yansol Limitada</h1>
        </div>

        <div class="main-content">
            <h2 class="section-title">Gestionar Clientes</h2>

            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#clienteModal" onclick="openModalForAdd()">
                Agregar Cliente
            </button>

            <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#buscarClienteModal">
                Buscar Cliente por ID
            </button>

            <table class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cliente : ${clientes}">
                        <td th:text="${cliente.idCliente}"></td>
                        <td th:text="${cliente.nombre}"></td>
                        <td th:text="${cliente.apellido}"></td>
                        <td th:text="${cliente.email}"></td>
                        <td>
                            <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#clienteModal" onclick="openModalForEdit([[${cliente.idCliente}]])">
                                Editar
                            </button>
                            <a href="#" class="btn btn-danger btn-sm" th:href="@{/cliente/delete/{id}(id=${cliente.idCliente})}">
                                Eliminar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal para agregar/editar cliente -->
    <div class="modal fade" id="clienteModal" tabindex="-1" aria-labelledby="clienteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="clienteModalLabel">Agregar Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="clienteForm" method="post">
                        <input type="hidden" id="clienteId" name="idCliente"/>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required/>
                        </div>
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" name="apellido" required/>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required/>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para buscar y mostrar cliente -->
    <div class="modal fade" id="buscarClienteModal" tabindex="-1" aria-labelledby="buscarClienteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="buscarClienteModalLabel">Buscar Cliente por ID</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="buscarClienteForm" onsubmit="buscarCliente(event)">
                        <div class="mb-3">
                            <label for="buscarIdCliente" class="form-label">ID Cliente</label>
                            <input type="text" class="form-control" id="buscarIdCliente" required/>
                        </div>
                        <button type="submit" class="btn btn-primary">Buscar</button>
                    </form>
                </div>
                <div id="clienteInfo" style="display: none;">
                    <h5>Información del Cliente</h5>
                    <p><strong>Nombre:</strong> <span id="clienteNombre"></span></p>
                    <p><strong>Dirección:</strong> <span id="clienteDireccion"></span></p>
                    <p><strong>Teléfono:</strong> <span id="clienteTelefono"></span></p>
                    <p><strong>Email:</strong> <span id="clienteEmail"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        function openModalForAdd() {
            document.getElementById('clienteForm').action = '/cliente/add';
            document.getElementById('clienteForm').reset();
            document.getElementById('clienteModalLabel').textContent = 'Agregar Cliente';
        }

        function openModalForEdit(id) {
            document.getElementById('clienteForm').action = '/cliente/edit/' + id;
            document.getElementById('clienteModalLabel').textContent = 'Editar Cliente';

            fetch(`/cliente/${id}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('clienteId').value = data.idCliente;
                    document.getElementById('nombre').value = data.nombre;
                    document.getElementById('apellido').value = data.apellido;
                    document.getElementById('email').value = data.email;
                });
        }

        function buscarCliente(event) {
            event.preventDefault();
            const idCliente = document.getElementById('buscarIdCliente').value;

            fetch(`/cliente/${idCliente}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('clienteNombre').textContent = data.nombre;
                    document.getElementById('clienteDireccion').textContent = data.direccion;
                    document.getElementById('clienteTelefono').textContent = data.telefono;
                    document.getElementById('clienteEmail').textContent = data.correoElectronico;

                    document.getElementById('clienteInfo').style.display = 'block';
                })
                .catch(error => {
                    alert("Cliente no encontrado");
                    document.getElementById('clienteInfo').style.display = 'none';
                });
        }
    </script>
</body>
</html>
