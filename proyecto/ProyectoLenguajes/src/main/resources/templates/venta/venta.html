<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Ventas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-image: url("https://img.freepik.com/foto-gratis/primer-plano-mensajero-que-adjunta-etiqueta-direccion-paquete-mientras-trabaja-oficina_637285-6592.jpg?t=st=1724484196~exp=1724487796~hmac=5b5399ecd54cd25295d3bdc347a28d25193558386e61d01e815e3312bca5e2da&w=996");
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .card-header {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            color: white;
            background-color: rgba(0,0,0,0.7);
            padding: 1rem;
        }
        .form-group {
            font-size: 1.5rem;
        }
        input[type="text"], input[type="date"] {
            font-size: 1.5rem;
        }
        .card {
            margin: 0 auto;
            background-color: rgba(0,0,0,0.7);
            color: white;
        }
        .btn {
            font-size: 1.5rem;
            width: 100%;
        }
        .corner-text {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .container {
            display: flex;
            justify-content: space-between;
        }
        .col-sm-6 {
            flex: 1;
            padding: 10px;
        }
    </style>
    <script>
        function confirmDelete(event, id) {
            event.preventDefault(); // Prevent the default form submission
            if (confirm("¿Estás seguro de que deseas eliminar esta venta?")) {
                window.location.href = '/venta/delete/' + id; // Redirect to delete the sale if confirmed
            }
        }
    </script>
</head>
<body>
    <div class="corner-text">Yansol Limitada Ventas</div>

    <div class="container">
        <!-- Apartado para consultar ventas -->
        <div class="col-sm-6">
            <form th:action="@{/buscar-venta}" th:object="${venta}" method="GET">
                <div class="card">
                    <div class="card-header">
                        <h3>Consultar Venta</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>ID de la Venta:</label>
                            <input th:field="*{idVenta}" type="text" class="form-control" placeholder="Ingrese el ID de la venta" required>
                        </div>
                    </div>
                    <div class="card-footer">
                        <input type="submit" value="Consultar" class="btn btn-success">
                    </div>
                </div>
            </form>

            <!-- Mostrar la información de la venta si existe -->
            <div class="card mt-4" th:if="${venta != null}">
                <div class="card-header">
                    <h3>Detalles de la Venta</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Fecha de Pedido:</label>
                        <p th:text="${venta.fechaPedido}"></p>
                    </div>
                    <div class="form-group">
                        <label>ID del Pedido:</label>
                        <p th:text="${venta.pedido.idPedido}"></p>
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-between">
                    <button class="btn btn-danger" onclick="confirmDelete(event, [[${venta.idVenta}]])">Eliminar Venta</button>
                </div>
            </div>
        </div>

        <!-- Apartado para consultar total de ventas por cliente -->
        <div class="col-sm-6">
            <form th:action="@{/total-ventas-cliente}" method="GET">
                <div class="card">
                    <div class="card-header">
                        <h3>Consultar Total de Ventas por Cliente</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>ID del Cliente:</label>
                            <input type="text" name="idCliente" class="form-control" placeholder="Ingrese el ID del cliente" required>
                        </div>
                    </div>
                    <div class="card-footer">
                        <input type="submit" value="Consultar" class="btn btn-success">
                    </div>
                </div>
            </form>

            <!-- Mostrar el total de ventas si existe -->
            <div class="card mt-4" th:if="${totalVentasCliente != null}">
                <div class="card-header">
                    <h3>Total de Ventas</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Total de Ventas para el Cliente:</label>
                        <p th:text="${totalVentasCliente}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
