<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Venta</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://maestriasydiplomadostec.blob.core.windows.net/maestriasydiplomados/uploads/programaec/imagen/469/Administraci_n-Aduanera.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4" th:text="${venta.idVenta == null ? 'Agregar Venta' : 'Editar Venta'}"></h1>
        <form th:action="@{/ventas/guardar}" th:object="${venta}" method="post">
            <div class="form-group">
                <label for="fechaPedido">Fecha Pedido</label>
                <input type="date" id="fechaPedido" name="fechaPedido" th:value="${venta.fechaPedido}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="pedido">Pedido</label>
                <select id="pedido" name="pedido.id_pedido" class="form-control" required>
                    <option value="" disabled selected>Seleccione un pedido</option>
                    <option th:each="pedido : ${pedidos}" 
                            th:value="${pedido.id_pedido}" 
                            th:text="${pedido.id_pedido}"></option>
                </select>
            </div>
            <input type="hidden" th:name="${venta.idVenta != null ? 'venta.idVenta' : ''}" th:value="${venta.idVenta}" />
            <button type="submit" class="btn btn-custom">Guardar</button>
            <a href="#" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
