<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-image: url("https://img.freepik.com/foto-gratis/primer-plano-mensajero-que-adjunta-etiqueta-direccion-paquete-mientras-trabaja-oficina_637285-6592.jpg?t=st=1724484196~exp=1724487796~hmac=5b5399ecd54cd25295d3bdc347a28d25193558386e61d01e815e3312bca5e2da&w=996");
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .card-header {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            color: white;
            background-color: rgba(0,0,0,0.7);
            padding: 1rem;
        }
        .form-group {
            font-size: 1.5rem;
        }
        input[type="text"], input[type="number"] {
            font-size: 1.5rem;
        }
        .card {         
            margin: 0 auto;
            background-color: rgba(0,0,0,0.7);
            color: white;
        }
        .btn {
            font-size: 1.5rem;
            width: 100%;
        }
        .corner-text {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }
        th {
            color: white;
        }

    </style>
</head>
<body>
    <div class="corner-text">Gestión de Productos</div>

    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <form th:action="@{/producto/add}" th:object="${producto}" method="POST">
                    <div class="card">
                        <div class="card-header">
                            <h3>Agregar Producto</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label>Nombre:</label>
                                <input th:field="*{nombre}" type="text" class="form-control" placeholder="Ingrese el nombre del producto" required>
                            </div>
                            <div class="form-group">
                                <label>Descripción:</label>
                                <input th:field="*{descripcion}" type="text" class="form-control" placeholder="Ingrese la descripción del producto">
                            </div>
                            <div class="form-group">
                                <label>Precio:</label>
                                <input th:field="*{precio}" type="number" step="0.01" class="form-control" placeholder="Ingrese el precio del producto" required>
                            </div>
                            <div class="form-group">
                                <label>ID de Categoría:</label>
                                <input th:field="*{idCategoria}" type="number" class="form-control" placeholder="Ingrese el ID de categoría">
                            </div>
                        </div>
                        <div class="card-footer">
                            <input type="submit" value="Agregar" class="btn btn-success">
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-sm-6">
                <form th:action="@{/producto/edit/{id}(id=${producto.idProducto})}" th:object="${producto}" method="POST">
                    <div class="card">
                        <div class="card-header">
                            <h3>Editar Producto</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label>Nombre:</label>
                                <input th:field="*{nombre}" type="text" class="form-control" placeholder="Ingrese el nombre del producto" required>
                            </div>
                            <div class="form-group">
                                <label>Descripción:</label>
                                <input th:field="*{descripcion}" type="text" class="form-control" placeholder="Ingrese la descripción del producto">
                            </div>
                            <div class="form-group">
                                <label>Precio:</label>
                                <input th:field="*{precio}" type="number" step="0.01" class="form-control" placeholder="Ingrese el precio del producto" required>
                            </div>
                            <div class="form-group">
                                <label>ID de Categoría:</label>
                                <input th:field="*{idCategoria}" type="number" class="form-control" placeholder="Ingrese el ID de categoría">
                            </div>
                        </div>
                        <div class="card-footer">
                            <input type="submit" value="Guardar Cambios" class="btn btn-warning">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Lista de Productos</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Descripción</th>
                                    <th>Precio</th>
                                    <th>ID Categoría</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="producto : ${productos}">
                                    <td th:text="${producto.idProducto}"></td>
                                    <td th:text="${producto.nombre}"></td>
                                    <td th:text="${producto.descripcion}"></td>
                                    <td th:text="${producto.precio}"></td>
                                    <td th:text="${producto.idCategoria}"></td>
                                    <td>
                                        <button type="button" class="btn btn-danger btn-sm" onclick="confirmDelete(${producto.idProducto})">Eliminar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function confirmDelete(id) {
            if (confirm('¿Estás seguro de que deseas eliminar este producto?')) {
                window.location.href = '/producto/delete/' + id;
            }
        }
    </script>
</body>
</html>
