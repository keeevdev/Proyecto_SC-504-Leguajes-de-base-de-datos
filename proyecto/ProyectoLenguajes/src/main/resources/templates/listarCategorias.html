
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Categorías</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://boston.ac.cr/beta/wp-content/uploads/2021/09/Imagenes-top-02.png');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .summary-card, .category-card {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .category-card {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Lista de Categorías</h2>
        <a href="/categorias/nueva" class="btn btn-custom mb-3">Agregar Nueva Categoría</a>

        <div class="row">
            <div class="col-md-4" th:each="categoria : ${categorias}">
                <div class="category-card">
                    <h5 class="card-title" th:text="${categoria.nombreCategoria}"></h5>
                    <p class="card-text"><strong>ID:</strong> <span th:text="${categoria.idCategoria}"></span></p>
                    <p class="card-text"><strong>Descripción:</strong> <span th:text="${categoria.descripcionPedido}"></span></p>
                    <a th:href="@{/categorias/editar/{id}(id=${categoria.idCategoria})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/categorias/eliminar/{id}(id=${categoria.idCategoria})}" class="btn btn-danger btn-sm" 
                       onclick="return confirm('¿Estás seguro de que deseas eliminar esta categoría?');">Eliminar</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
