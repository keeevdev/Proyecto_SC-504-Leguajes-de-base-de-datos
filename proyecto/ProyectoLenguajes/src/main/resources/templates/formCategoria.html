<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Categoría</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://boston.ac.cr/beta/wp-content/uploads/2021/09/Imagenes-top-02.png');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            max-width: 600px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4" th:text="${categoria.idCategoria != null} ? 'Editar Categoría' : 'Nueva Categoría'"></h2>
        
        <form th:action="@{/categorias}" th:object="${categoria}" method="post">
            <div class="form-group">
                <label for="nombreCategoria">Nombre de la Categoría</label>
                <input type="text" th:field="*{nombreCategoria}" class="form-control" id="nombreCategoria" placeholder="Ingrese el nombre">
            </div>
            <div class="form-group">
                <label for="descripcionPedido">Descripción</label>
                <textarea th:field="*{descripcionPedido}" class="form-control" id="descripcionPedido" placeholder="Ingrese la descripción"></textarea>
            </div>
            <button type="submit" class="btn btn-custom">Guardar</button>
            <a href="/categorias" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
