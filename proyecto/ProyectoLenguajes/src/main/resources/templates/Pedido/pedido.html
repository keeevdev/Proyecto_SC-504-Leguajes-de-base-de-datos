<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Pedido</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-image: url("https://img.freepik.com/foto-gratis/primer-plano-mensajero-que-adjunta-etiqueta-direccion-paquete-mientras-trabaja-oficina_637285-6592.jpg?t=st=1724484196~exp=1724487796~hmac=5b5399ecd54cd25295d3bdc347a28d25193558386e61d01e815e3312bca5e2da&w=996");
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .card-header {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            color: white;
            background-color: rgba(0,0,0,0.7);
            padding: 1rem;
        }
        .form-group {
            font-size: 1.5rem;
        }
        input[type="text"], input[type="date"] {
            font-size: 1.5rem;
        }
        .card {         
            margin: 0 auto;
            background-color: rgba(0,0,0,0.7);
            color: white;
        }
        .btn {
            font-size: 1.5rem;
            width: 100%;
        }
        .corner-text {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="corner-text">Yansol Limitada Pedidos</div>

    <div class="container">
        <div class="col-sm-6">
            <form th:action="@{/buscar-pedido}" th:object="${pedido}" method="GET">
                <div class="card">
                    <div class="card-header">
                        <h3>Consultar Pedido</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>ID del Pedido:</label>
                            <input th:field="*{idPedido}" type="text" class="form-control" placeholder="Ingrese el ID del pedido" required>
                        </div>
                    </div>
                    <div class="card-footer">
                        <input type="submit" value="Consultar" class="btn btn-success">
                    </div>
                </div>
            </form>

            <!-- Mostrar la informaciÃ³n del pedido si existe -->
            <div class="card mt-4" th:if="${pedido != null}">
                <div class="card-header">
                    <h3>Detalles del Pedido</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Fecha del Pedido:</label>
                        <p th:text="${pedido.fechaPedido}"></p>
                    </div>
                    <div class="form-group">
                        <label>Estado del Pedido:</label>
                        <p th:text="${pedido.estadoPedido}"></p>
                    </div>
                    <div class="form-group">
                        <label>ID del Cliente:</label>
                        <p th:text="${pedido.cliente.idCliente}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
